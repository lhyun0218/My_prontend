<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 목록을 가진 텍스트 입력</title>
</head>
<body>
    나라 : <input type="text" list="countries">
            <datalist id="countries">
                <option value="가나"></option>
                <option value="브라질"></option>
                <option value="스위스"></option>
            </datalist><br>
    보고싶은것 : <input type="text" list="what">
            <datalist id="what">
                <option value="산"></option>
                <option value="바다"></option>
                <option value="도시"></option>
            </datalist>
</body>
</html>
