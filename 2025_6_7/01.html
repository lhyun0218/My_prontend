<body>
    <h3>라면 끓이는 순서</h3>
    <hr>
    <ol type="A">
        <li>물을 끓은다.</li>
        <li>라면과 스프를 넣는다.</li>
        <li>파를 썰어 넣는다.</li>
        <li>5분후 먹는다.</li>
    </ol>
    <hr>

    <h3>내가 좋아하는 음식</h3>
    <hr>
    <ul>
        <li>치킨</li>
        <li>피자</li>
        <li>삼겹살</li>
    </ul>
    <hr>
    <h3>내가 사는 이유</h3>
    <hr>
    <ul>
        <li>내가 좋아하는 음식 많아여
            <ul>
            <li>치킨</li>
            <li>피자</li>
            <li>삼겹살</li>
            </ul>
        </li>
        <li>라면 먹기 좋아해요
            <ol type="A">
                <li>물을 끓은다.</li>
                <li>라면과 스프를 넣는다.</li>
                <li>파를 썰어 넣는다.</li>
                <li>5분후 먹는다.</li>
            </ol>
        <li>여름에는 바다로!</li>
        <li>가을에는 산으로!</li>
        </li>
    </ul>
