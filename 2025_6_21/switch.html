<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    <h3>switch문으로 커피 주문</h3>
    <hr>
    <script>
        /* 이 프로그램은 고객의 이름과 원하는 메뉴를 입력 받아
           switch 조건문을 이용하여 고객이 입력한 메뉴와 카페 메뉴를 
           대조하여 있으면 가격을 알려주고 없으면 "메뉴는 없습니다"
           라고 알려는 커피 주문 프로그램 입니다! */
        let price = 0;
        let name = prompt("고객님의 성함을 알려주세여!");
        let coffee = prompt("무슨 커피를 들릴까요?", "");
        switch(coffee) {
            case "espresso" : // "espresso나 "에스프레소" 모두 실행"
            case "에스프레소" : price = 2000; 
                break;
            case "아이스아메리카노" : price = 1500;
                break;
            case "카푸치노" : price = 3000;
                break;
            case "카페라떼" : price = 3500;
                break;
            default :
                document.write(name + "님 " + coffee + " 메뉴는 없습니다.");
        }
        if (price != 0) {
            document.write(name + "님 " + coffee + "는 " + price + "원 입니다!");
        }
    </script>
</body>
</html>
