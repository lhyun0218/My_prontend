<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문</title>
</head>
<body>
    <h3>for문으로 10px ~ 35px 크기 출력</h3>
    <hr>
    <script>
        /* <span Style='font-size: size px'> size px </span>
           이런식의 코드를 for반복문을 이옹하여 10부터 5씩 35까지 
           크기가 커지는 텍스트를 출력하는 코드의 집합 입니다. */
        for (let size=10; size <= 35; size+=5) {
            document.write("<span ");
            document.write("Style='font-size:" + size + "px'>");
            document.write(size + "px");
            document.write("</span>");
        }
        // 밑에 코드는 위에 코드를 한줄로 표현한 코드이다.
        document.write("<br>");
        for (let size=10; size <= 35; size+=5) {
            document.write("<span Style='font-size:" + size + "px'>" + size + "px</span>");
        }
    </script>
</body>
</html>
