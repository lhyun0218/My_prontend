<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 adder()</title>
</head>
<body>
    <h3>함수 adder()</h3>
    <hr>
    <script>
        function adder (a,b){
            let sum;
            sum = a + b;
            document.write(a + " + " + b + " = " + sum);
            return sum;
        }
        let one = prompt("첫번째 정수를 입력하세요!");
        let two = prompt("두번째 정수를 입력하세요!");
        one = parseInt(one);
        two = parseInt(two);

        adder(one, two)
    </script>
</body>
</html>
