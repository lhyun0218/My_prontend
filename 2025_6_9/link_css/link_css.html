<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&lt;style&gt; 태그로 스타일 만들기</title>
    <!--
    -- link를 이용한 css 불러오기 --
    <link rel="stylesheet" href="mystyles.css">
    -->
    
    <style>
        /* @import를 이용한 css 불러오기 */
        @import url(mystyles.css); 
    </style>
</head>
<body>
    <h3>소연재</h3>
    <hr>
    <p>저는 체조 선수 소연재 입니다.
        음악을 들으면서 책 읽기를 좋아합니다.
        김치찌개와 막국수를 무척 좋아합니다.
    </p>
</body>
</html>
