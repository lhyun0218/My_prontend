<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>편리한 숫자 입력</title>
</head>
<body>
    <h3>홈 제어 시스템 - 온도 조절</h3>
    <hr>
    <form action="">
        <label>
            지속시간 (0.0~10.0시간) : 
            <input type="number" step="0.5" min="0.0" max="10.0">
        </label>
        <br>
        <br>
        <label>
            온도 설정 : 10&deg;
            <input type="range" list="temperatures"
                   min="10" max="30"> 30&deg;
                   <datalist id="temperatures">
                        <option value="12" label="Low"></option>
                        <option value="20" label="Medium"></option>
                        <option value="30" label="High"></option>
                   </datalist>
        </label>
    </form>
</body>
</html>
