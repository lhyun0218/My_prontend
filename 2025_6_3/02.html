<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 페이지의 구성 요소</title>
    <style>
        body {
            margin: 0 40px 0 40px;
            color: green;
            background-color: linen;
        }
        h3 {
            color: brown;
            text-align: center;
        }
        hr {
            height: 4px;
            background-color: gray;
        }
        span {
            color: palevioletred;
        }
    </style>
    <script>
        function show() {
            document.getElementById("fig").src="Elvis.png";
        }
        function hide() {
            document.getElementById("fig").src="";
        }
    </script>
</head>
<body>
    <h3>Elvis Presley</h3>
    <hr>
    <div><img id="fig" src="" alt=""></div>
    <p>He was an American singer and actor. In November 1956, he made his film debut
        in <span  onmouseover="show()" onmouseout="hide()">Love Me Tender</span>. He is often referred to as. "<span>the King of Rock and Roll</span>".
    </p>
</body>
</html>
